ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "5678"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    # isAuth: true
    # login: "root"
    # password: "random_password"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "N8N_BASIC_AUTH_USER"
    value: "root"
  - key: "EXECUTIONS_DATA_PRUNE"
    value: "true"
  - key: "EXECUTIONS_DATA_MAX_AGE"
    value: "168"
  - key: "EXECUTIONS_DATA_PRUNE_MAX_COUNT"
    value: "10000"
  - key: "POSTGRES_DB"
    value: "n8n"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"    
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "n8n.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "N8N Admin"
    login: "root"
    password: "[SOFTWARE_PASSWORD]"

ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "5678"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    # isAuth: true
    # login: "root"
    # password: "random_password"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "N8N_EMAIL_MODE"
    value: "smtp"
  - key: "N8N_SMTP_SENDER"
    value: "mail@kooko.info"
  - key: "N8N_SMTP_HOST"
    value: "smtp.resend.com"
  - key: "N8N_SMTP_PORT"
    value: "465"
  - key: "N8N_SMTP_USER"
    value: "resend"
  - key: "N8N_SMTP_PASS"
    value: "api_key"
  - key: "N8N_BASIC_AUTH_USER"
    value: "root"
  - key: "EXECUTIONS_DATA_PRUNE"
    value: "true"
  - key: "EXECUTIONS_DATA_MAX_AGE"
    value: "168"
  - key: "EXECUTIONS_DATA_PRUNE_MAX_COUNT"
    value: "1000"
  - key: "DB_TYPE"
    value: "postgresdb"
  - key: "DB_POSTGRESDB_HOST"
    value: "172.17.0.1"
  - key: "DB_POSTGRESDB_PORT"
    value: "5432"
  - key: "DB_POSTGRESDB_DATABASE"
    value: "postgres"
  - key: "DB_POSTGRESDB_USER"
    value: "n8n_user"
  - key: "DB_POSTGRESDB_PASSWORD"
    value: "password"
  - key: "DB_POSTGRESDB_SCHEMA"
    value: "n8n"
  - key: "ADMIN_EMAIL"
    value: "eric.chautems@kooko.ch"
  - key: "N8N_LOG_LEVEL"
    value: "info"
  - key: "N8N_METRICS"
    value: "true"
  - key: "N8N_METRICS_INCLUDE_API_ENDPOINTS"
    value: "true"
  - key: "N8N_METRICS_INCLUDE_API_PATH_LABEL"
    value: "true"
  - key: "N8N_METRICS_INCLUDE_API_METHOD_LABEL"
    value: "false"
  - key: "N8N_METRICS_INCLUDE_API_STATUS_CODE_LABEL"
    value: "false"
  - key: "GENERIC_TIMEZONE"
    value: "Europe/Zurich"
  - key: "QUEUE_BULL_PREFIX"
    value: "n8n_queue"
  - key: "QUEUE_BULL_REDIS_DB"
    value: "1"
  - key: "QUEUE_BULL_REDIS_HOST"
    value: "redis-cache-u5953.vm.elestio.app"
  - key: "QUEUE_BULL_REDIS_PORT"
    value: "26380"
  - key: "QUEUE_BULL_REDIS_PASSWORD"
    value: "password"
  - key: "QUEUE_BULL_REDIS_TIMEOUT_THRESHOLD"
    value: "10000"
  - key: "QUEUE_RECOVERY_INTERVAL"
    value: "60"
  - key: "QUEUE_WORKER_TIMEOUT"
    value: "30"
  - key: "QUEUE_HEALTH_CHECK_ACTIVE"
    value: "false"
  #- key: "N8N_CUSTOM_EXTENSIONS"
  #  value: "info"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "n8n.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "N8N Admin"
    login: "root"
    password: "[SOFTWARE_PASSWORD]"
